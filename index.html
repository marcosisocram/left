---
layout: layout
title: "Posts"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a><span><time itemprop="datePublished" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %e, %Y" }}</time></span>
    </li>
    {% endfor %}
  </ul>
</section>
